<!--
`application-tile`
Appsco application tile is used to represent application in AppsCo dashboard.

Example:

    <application-tile application-title="[[ Application Title ]]" application-logo="[[ Application Logo URL ]]"></application-tile>

Custom property | Description | Default
----------------|-------------|----------
`--color`                            | Default text color for element | #7e97b2
`--background-color`                 | Background color for application tile | #ffffff
`--border-color-divider`             | Color for actions divider inside tile | #f1f1f1
`--paper-button-flat-keyboard-focus` | Mixin applied to flat button in focus state |

@demo demo/index.html
-->

<dom-module id="application-tile">
    <template >
        <style is="custom-style">
            :root {
                --color: #7e97b2;
                --background-color: #ffffff;
                --border-color-divider: #f1f1f1;
                --paper-button-flat-keyboard-focus: {
                     font-weight: normal;
                 };
            }
        </style>

        <style>
            :host {
                display: none;
                text-align: center;
                max-width: 160px;
                height: 150px;
                padding: 30px 0 0 0;
                position: relative;
                background-color: var(--background-color);
                color: var(--color);
                @apply(--shadow-elevation-2dp);
            }
            :host[_display] {
                display: block;
            }
            :host[_actions-hide] {
                height: 130px;
                padding-top: 50px;
            }
            :host:hover {
                @apply(--shadow-elevation-4dp);
            }
            :host h3 {
                @apply(--paper-font-caption);
                font-size: 14px;
                margin: 14px 0 0 0;
            }
            :host a {
                text-decoration: none;
            }
            :host .pull-left {
                float: left;
            }
            :host .pull-right {
                float: right;
            }
            :host iron-image {
                width: 48px;
                height: 48px;
            }
            :host:focus {
                border: 0;
            }
            :host .actions {
                background-color: #fafafa;
                padding: 4px 0;
                border-top: 1px solid var(--border-color-divider);
                width: 100%;
                position: absolute;
                left: 0;
                bottom: 0;
            }
            :host .actions:first-child {
                float: left;
            }
            :host .actions:sec-child {
                float: left;
            }
            :host paper-button {
                font-size: 12px;
                color: var(--color);
                @apply(--paper-button-flat-keyboard-focus);
            }
        </style>

        <iron-image sizing="contain" preload fade src="[[ applicationLogo ]]"></iron-image>
        <h3>[[ applicationTitle ]]</h3>

        <div class="actions">
            <paper-button id="infoAction" class="pull-left">Info</paper-button>
            <paper-button id="loginAction" class="pull-right">Login</paper-button>
        </div>
    </template>

    <script>
        Polymer({

            is: 'application-tile',

            properties: {

                /**
                 * Indicates if application exists or not.
                 * If application exists the tile will render.
                 */
                _display: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * Application title.
                 * Required for the element.
                 */
                applicationTitle: {
                    type: String,
                    value: 'AppsCo'
                },

                /**

                applicationLogo: {

                }
            },

            listeners: {
                'infoAction.tap': '__handleTapInfoAction',
                'loginAction.tap': '__handleTapLoginAction'
            },

            ready: function() {

                if (this.applicationTitle && this.applicationTitle && this.applicationTitle != '' && this.applicationLogo != '') {
                    this._display = true;
                }

            },

            /**
             * Fires application-action-event.
             * @private
             */
            __fireEvent: function(eventType) {

                this.fire(
                        'application-action',
                        {
                            type: eventType,
                            application: {
                                title: this.applicationTitle,
                                logo: this.applicationLogo
                            }
                        }
                );

            },

            /**
             * Implementation of action on Info button tap.
             * @private
             */
            __handleTapInfoAction: function() {

                this.__fireEvent('info-action');

            },

            /**
             * Implementation of action on Login button tap.
             * @private
             */
            __handleTapLoginAction: function() {

                this.__fireEvent('login-action');

            }
        });
    </script>
</dom-module>
